<!DOCTYPE html>
<html>
    <head>
        <title>simple calculator</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="greetingConatiner">
            <h1 class="heading u-textCenter" id="greeting">Welcome to Number Fun</h1>
        </div>
        <div class="grid u-textCenter">
            <p id="operand1" class="grid-item">Operand #1: </p>
            <p id="operand2" class="grid-item">Operand #2: </p>
        </div>
        <div class="resultsContainer">
            <p id="addition" class="u-textCenter"> </p>
            <p id="subtraction" class="u-textCenter"> </p>
            <p id="multiplication" class="u-textCenter"> </p>
            <p id="division" class="u-textCenter"> </p>
            <p id="modulus" class="u-textCenter"> </p>
        </div>
        <script src="main.js"></script>
    </body>
</html>
